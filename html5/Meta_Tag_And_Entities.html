<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding of the page -->
    <!-- Default is also UTF-8 -->
    <meta charset="UTF-8">

    <!-- Make the site responsive. For e.g. if you don't put it, while viewing site on mobile device, one has to
    scroll with fingures to see the complete view. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="This is what gets displayed beneath the title that gets displayed on SE when we search something
    and our site comes up as part of the search results">

    <!-- The compatibility with only Edge browser -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="keywords" content="Web development, web design, around 8 keywords suggested">

    <!-- Create no index for this site on search engine -->
    <!-- Don't want to get this site displayed in SE -->
    <meta name="robots" content="NOINDEX, NOFOLLOW">

    <!-- This is what gets displayed in search engine when you search something and your site comes up in the list -->
    <title>Document</title>
</head>
<body>

    <!-- Space -->
    <p>My name is &nbsp; Mesh</p>
    
    <!-- Greater than, Less than -->
    <p> 5 &gt; 2</p>
    <p> 3 &#62; 2</p>
    <p> 2 &lt; 5</p>
    <p> 2 &#60; 3</p>

    <!-- Copyright -->
    <p>&copy;</p>
    <p>&reg;</p>

    <!-- Currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&euro;</p>

    <!-- Suits -->
    <p>&clubs;</p>
    <p>&spades;</p>
    <p>&hearts;</p>
    <p>&diams;</p>

    <!-- Keyboard -->
    <p>If you wanna save, press <kbd>Ctrl + S</kbd></p>
</body>
</html>
